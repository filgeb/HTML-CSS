                                    <div class="front-news-text">
                                        <h2>What Happens Next?</h2>
                                        <p>Where did the ancestors of the Moomins live? What was Moominpappa’s stormy youth like? What do Hattifatteners do during a thunderstorm? These and many other secrets are revealed in What Happens Next?.</p>
                                        <p>The Moomin Museum’s first permanent exhibition retells the entire story of the Moomins, starting from the Great Flood and the mad midsummer’s floating theatre to the puzzle of the lighthouse and the mysterious disappearance
                                            of the Moomins one grey November day.</p>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="content-block-text">
                                            <h2>Tampere Hall Shop</h2>
                                            <p>The shop is open to museum guests and all visitors at Tampere Hall. The range includes exciting Moomin souvenirs, design and music, books written and illustrated by Tove Jansson, Tampere souvenirs, and classic
                                                Finnish design brands.</p>
                                            <p>You will additionally find hand-made crafts by Finnish designers as well as music by the Tampere Philharmonic Orchestra, which is also based at Tampere Hall. Here you can buy Moomin postcards and stamps and
                                                have your letters stamped with a special Moomin postmark.</p>

            <div class="quote-wrap">
                <div class="container">
                    <div class="quote-block">
                        <p>‘Well, it’ll be another nice long day tomorrow,’ said Moominmamma. ‘And it’s all yours from beginning to end. Now isn’t that a lovely thought!’</p>
                        <div class="quote-name">Moominmamma, from Moominpappa at Sea</div>
                    </div>
                </div>

                    slideout.on('close', function() {
                        jQuery('.hamburger-menu').removeClass('navbar-on');
                    });
                    jQuery(window).resize(function() {
                        var width = jQuery(window).width();
                        if (width > 1024) {

                        }
                    });
                    navidrop(jQuery('#mobilenavigation ul.menu li.menu-item-has-children > a'));

                function navidrop(element) {
                    jQuery.each(jQuery(element), function(index, elem) {
                        jQuery(elem).addClass('navi_toggler_' + index).addClass('togglenavi').append('<i class="fa fa-chevron-down fa-1" aria-hidden="true"></i>');
                        jQuery(elem).children("i").attr('onClick', 'togglenavi(' + index + ', jQuery("' + element.selector + '")); return false;');
                    });
                }
                function togglenavi(index, element) {
                    jQuery(element.selector + '.navi_toggler_' + index).next("ul.sub-menu").slideToggle();
                }
                function newsletterPopupClose() {
                    createCookie("TampereTaloNewsletterShown", "1", 60);
                    $(".newsletter-popup").stop().animate({
                        bottom: "-115%"
                    }, 500, function() {
                        $(".newsletter-popup").detach();
                    });
                }
                function createCookie(name, value, days) {
                    if (days) {
                        var date = new Date();
                        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                        var expires = "; expires=" + date.toGMTString();
                    } else var expires = "";
                    document.cookie = name + "=" + value + expires + "; path=/";
                }
                function readCookie(name) {
                    var nameEQ = name + "=";
                    var ca = document.cookie.split(';');
                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }
                    return null;
                }
